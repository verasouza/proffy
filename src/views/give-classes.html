<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online </title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <!-- <script src="/scripts/addField.js" defer></script> -->
    <script src="/scripts/addRemoveFields.js" defer></script>
</head>
<body id="page-give-classes">
    <div id="container">
       <header class="page-header">
        <div class="top-bar-container">
            <a href="/">
            <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="">
        </div>
        <div class="header-content">
            <strong>Que íncrivel que você quer dar aulas</strong>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </div>
       </header>
       <main>
           <form action="/save-classes" id="create-class" method="POST">
               <fieldset>
                   <legend>Seus dados</legend>
                   <div class="input-block">
                       <label for="name">Nome completo</label>
                       <input type="text" name="name" id="name" required>
                   </div>
                   <div class="input-block">
                       <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                       <input type="url" name="avatar" id="avatar" required>
                   </div>
                   <div class="input-block">
                       <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
                       <input type="number" name="whataspp" id="whatsapp" required>
                   </div>
                   <div class="textarea-block">
                       <label for="bio">Biografia</label>
                       <textarea name="bio" id="bio" required></textarea>
                   </div>
               </fieldset>
               <fieldset>
                   <legend>Sobre a aula</legend>
                   <div class="select-block">
                       <label for="subject">Matéria</label>
                       <select name="subject" id="subject" required>
                       <option value="">Selecione uma opção</option>
                       {%for subject in subjects %}
                       <option value="{{loop.index}}">{{subject}}</option>
                       {%endfor%}
                    </select>
                   </div>
                   <div class="input-block">
                       <label for="cost">Custo da sua hora/aula</label>
                       <small>(R$)</small>
                       <input type="number" id="cost" name="cost" required>
                   </div>
               </fieldset>
               <fieldset id="schedule-items">
                   <legend>Horários disponíveis
                    <button type="button" id="add-time">+ Novo horário</button>
                   </legend>
                   <div class="schedule-item">
                       <div class="select-block">
                           <label for="weekday">Dia da semana</label>
                           <select name="weekday[]" required>
                            <option value="">Selecione uma opção</option>
                            {%for weekday in weekdays %}
                            <option value="{{loop.index0}}">{{weekday}}</option>
                            {%endfor%}
                           </select>
                       </div>
                       <div class="input-block">
                           <label for="time_from">Das</label>
                           <input type="time" name="time_from[]" required>
                       </div>
                       <div class="input-block">
                        <label for="time_to">Até</label>
                        <input type="time" name="time_to[]" required>
                    </div>
                    <div class="container-excluir">
                        <span id="deleteItem"><img src="/images/icons/excluir.svg" alt=""></span>
                    </div>
                   </div>
                   
                
               </fieldset>
           </form>
           <footer>
               <p>
                   <img src="/images/icons/warning.svg" alt="Aviso importante"> 
                   Importante! <br>Preencha todos os dados
               </p>
               <button type="submit" form="create-class">Salvar cadastro</button>
           </footer>
       
       </main>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
